<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Practice</title>
  </head>

  <body>
    <header>
      <h1 class="heading">Practice Page</h1>
      <p class="page-description">
        A place to work out different code and problems in my learning. index.js
        files will be archived after the lesson, but this page endures.
      </p>
    </header>
    <main class="all-content">
      <div class="carousel-wrapper">
        <div class="arrow-container left-arrow">
          <img
            src="./assets/bold-left-arrow.svg"
            alt="left arrow"
            class="arrow"
          />
        </div>
        <div class="slide-frame"></div>
        <div class="arrow-container right-arrow">
          <img
            src="./assets/bold-right-arrow.svg"
            alt="right arrow"
            class="arrow"
          />
        </div>
      </div>
    </main>
  </body>
</html>
